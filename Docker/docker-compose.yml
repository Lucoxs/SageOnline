version: "3.9"

networks:
    backend:
    products:
    # identity:
    documents:
    thirdAccounts:

services:
    api-gateway:
        container_name: api-gateway
        image: lucoxs/sol_api_gateway:latest
        environment:
            ASPNETCORE_URLS: "https://+"
            ASPNETCORE_HTTPS_PORT: 7000
            ASPNETCORE_Kestrel__Certificates__Default__Password: "Pass@word"
            ASPNETCORE_Kestrel__Certificates__Default__Path: "/https/aspnetapp.pfx"
        ports:
            - 7000:443
        volumes:
            - ${USERPROFILE}\\.aspnet\\https:/https/
        networks:
            - backend
    
    db-identity:
        container_name: db-identity
        image: mcr.microsoft.com/mssql/server:2019-latest
        ports:
            - 1446:1433
        environment:
            MSSQL_SA_PASSWORD: Pass@word
            ACCEPT_EULA: Y
        # networks:
        #     - identity
        volumes:
            - ${USERPROFILE}/SageOnline/volumes/identity/mssql/data:/var/opt/mssql/data
            - ${USERPROFILE}/SageOnline/volumes/identity/mssql/log:/var/opt/mssql/log
            - ${USERPROFILE}/SageOnline/volumes/identity/mssql/secrets:/var/opt/mssql/secrets
        restart: always

